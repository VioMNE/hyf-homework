<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css">
    <title>Form</title>
</head>
<body>

    <main>

    <header>
        <img class="logo" src="https://cdn.shopify.com/s/files/1/2675/0606/files/your-logo-here_100x100.png?v=1569285089" alt="logo" />
         <nav>
                 <a href="#home">Home</a>
                 <a href="#about">About</a>
                 <a href="#store">Store</a>
                 <a href="#blog">Blog</a>
                 <a href="#contactus">Contact us</a>
         </nav>
    
     </header> 

     <section>

    <h1> Sign up to yourcustomtailor.com</h1>


</section>

    <form action="/formpage" method="get"> 

        <div> 
            <h2> Step 2/4 - how can we reach you? </h2>
        </div>
        <div class="progresbar">
            <label for="file">Progress</label>
            <br>
               <progress id="file" max="100" value="50">50%</progress>
            </div>

        <p>We will probably need to stay in touch somehow. 
            Let us know how we can reach you?
        </p>

        <div class="mailandphone">
        <div class="emaile">
            <label for="mail">Email*</label>
            <input type="email" id="mail" name="mail" required>
        </div>
        <div>
            <label for="tel">Phone</label>
            <input type="tel" id="tel" name="tel" >
        </div>
    </div>

     
    <div class="password">
        <label for="password">Password*</label>
    <input type="password" id="password" name="password" minlength="10" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 1 lowercase character." required/>
    </div>

    <div class="password">
    <label for="password">Re-enter Password*</label>
    <input type="password" id="repassword" name="repassword" minlength="10" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 1 lowercase character." required/>
    </div>

    
    <p>I want to sign up for the newsletter.</p>
<div class="newletter">  
    <label>Weekly news</label>
    <input type="radio" value="weeklynews" name="consent" id="weeklynews" />
    
    <label>Monthly news</label>
    <input type="radio" value="monthlynews" name="consent" id="monthlynews"/>
    
    <label>Don't send me news</label>
    <input type="radio" value="dontsendmenews" name="consent" id="dontsendmenews"/>
</div>

  
    </form>

    <div class="nextbutton">
        <a class="next" href="page3.html" target="_self" >Next</a>
</div>


</main>

</body>
</html>
